apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: piwigo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true

  destination:
    namespace: piwigo
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: piwigo
    repoURL: https://nicholaswilde.github.io/helm-charts/
    targetRevision: 1.0.0
    helm:
      # Values file as block file. This takes precedence over values
      valuesObject:
        env:
          TZ: "Europe/Athens"
        persistence:
          config:
            enabled: true
            emptyDir: false
            mountPath: /config
        ingress:
          enabled: true
          hosts:
            - host: piwigo.chpap.net
              paths:
                - path: /
                  pathType: Prefix
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/clusterissuer: letsencrypt-prod53 
            #            kubernetes.io/tls-acme: "true"
          labels: {}
          tls:
            - secretName: piwigo-tls
              hosts:
                - piwigo.chpap.net

      # Extra parameters to set (same as setting through values.yaml, but these take precedence)
      #      parameters:
      # - name: "ingress.enabled"
      #  value: "true"
      #  forceString: true # ensures that value is treated as a string
      #  mariadb.mariadb.svc.cluster.local

