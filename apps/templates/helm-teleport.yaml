apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true

  destination:
    namespace: teleport
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: examples/chart/teleport-cluster
    repoURL: https://github.com/gravitational/teleport.git
    targetRevision: v17.4.6
    helm:
      # Values file as block file. This takes precedence over values
      valuesObject:
        env:
          TZ: "Europe/Athens"
