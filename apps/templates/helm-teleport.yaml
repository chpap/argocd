apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true

  destination:
    namespace: teleport
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: teleport-cluster
      #repoURL: https://github.com/gravitational/teleport.git
    repoURL: https://charts.releases.teleport.dev
    targetRevision: 17.4.6
    helm:
      # Values file as block file. This takes precedence over values
      valuesObject:
        clusterName: "teleport.chpap.net"
        env:
          TZ: "Europe/Athens"
        proxyListenerMode: "multiplex"
        service:
          type: ClusterIP
        proxy:
          annotations:
            ingress:
               #kubernetes.io/ingress.class: nginx
               cert-manager.io/cluster-issuer: letsencrypt-staging53
               #            kubernetes.io/tls-acme: "true"
        ingress:
          enabled: true
          spec: 
             ingressClassName: nginx 

      # Extra parameters to set (same as setting through values.yaml, but these take precedence)
      #      parameters:
      # - name: "ingress.enabled"
      #  value: "true"
      #  forceString: true # ensures that value is treated as a string
      #  mariadb.mariadb.svc.cluster.local

