apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb 
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true

  destination:
    namespace: mariadb
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: mariadb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "20.5.3"
