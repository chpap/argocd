apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true

  destination:
    namespace: postgres
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: postgresql
    #path: postgresql
    repoURL: oci://registry-1.docker.io/bitnamicharts/postgresql
    #https://charts.bitnami.com/bitnami
    targetRevision: 16.6.6
      #helm:
      # Values file as block file. This takes precedence over values
      #valuesObject:
