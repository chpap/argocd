apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true

  destination:
    namespace: postgres
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: pgadmin4
    repoURL: https://helm.runix.net/
    targetRevision: 1.42.0
